<div class="cover">
    <p class="title" id="title"></p>
    <p class="authors" id ="authors"></p>
    <br/><br/>

    <p id="edition"></p>
    <p id="published"></p>

</div>
<script>
    function get_url_param( name )
    {
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");

        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( window.location.href );

        if ( results == null )
            return "";
        else
            return results[1].replace(new RegExp("%20","g"), " ");
    }

    document.getElementById("title").innerHTML = get_url_param("title");
    document.getElementById("authors").innerHTML =  get_url_param("authors");
    document.getElementById("edition").innerHTML = get_url_param("edition")+'. Auflage';
    var publish = get_url_param("publish");
    if(publish !== ""){
        document.getElementById("published").innerHTML = 'Ver&ouml;fentlicht am: '+publish;
    }

</script>
<style type="text/css">
    div.cover {
        font-weight: bold;
        text-align: center;
        margin-top: 250px;
        page-break-after: always;
    }

    p.title {
        font-size: 42pt;
    }

    p.authors {
        font-size: 20pt;
    }
</style>
